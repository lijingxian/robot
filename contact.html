<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>品高软件</title>
    <link rel="shortcut icon" href="./images/favicon.ico">
    <link rel="shortcut icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="./plugins/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
<header>
    <div class="header-page"></div>
    <div class="banner swiper-container">
        <div class="swiper-wrapper">
            <div class="banner-height lx_banner">
                <div class="content_banner title">
                    <img src="images/title_lx.png" class="wow fadeInUp" />
                    <p class="english">contact</p>
                    <p class="text">创新科技，智能服务，联系我们为您开启智能化新时代。</p>
                </div>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="container-fluid decorate"><div class="border_bg"></div></div>
    <div class="main">
        <!--背景及发展趋势 开始-->
         <div class="cpjs">
            <h2><span>联系我们</span></h2>
            <div class="container-fluid">
                <div class="row">
                <div class="col-lg-6 col-md-12 col-xs-12"> <img src="images/lx_01.jpg" class="img-persent" /> </div>
                <div class="col-lg-6 col-md-12 col-xs-12">
                    <h5 style="margin: 25px 0; text-align: left">北京品高辉煌科技有限责任公司</h5>
                    <p>地址：北京市海淀区西三旗昌临801号院28号楼A座</p>
                    <p>电话：400-6810-196</p>
                    <p>传真：010-64610715</p>
                </div>
                </div>
            </div>
        </div>
        <!--背景及发展趋势 结束-->
        <!--注册咨询 开始-->
        <div class="zczx">
            <h2><span>注册咨询</span></h2>
            <div class="container-fluid">
               <div class="div-persent">
               		<div class="form-box row">
                        <form class="form-horizontal" role="form" id="register-form" novalidate>
                          <div class="form-group row">
                            <label for="username" class="col-lg-2 col-md-3 col-sm-4  control-label">公司或组织名称:</label>
                            <div class="col-lg-10 col-md-9 col-sm-8  input-parent">
                              <input type="text" class="form-control vinput" id="form-concat-company" name="form-concat-company" placeholder="" aria-required="true">
                              <span></span> </div>
                          </div>
                          <div class="form-group row">
                            <label for="phone" class="col-lg-2 col-md-3 col-sm-4 control-label">您的姓名:</label>
                            <div class="col-lg-10 col-md-9 col-sm-8 input-parent">
                              <input type="text" class="form-control vinput" id="form-concat-username" name="form-concat-username" placeholder="" aria-required="true">
                              <span></span> </div>
                          </div>
                          <div class="form-group row">
                            <label for="email" class="col-lg-2 col-md-3 col-sm-12 control-label">您的手机号 :</label>
                            <div class="col-lg-10 col-md-9 col-sm-12 input-parent" style="position: relative;padding-right: 128px;">
                                <input type="text" class="form-control vinput ui-autocomplete-input" id="form-concat-mobile" name="form-concat-mobile" placeholder="" aria-required="true" autocomplete="off">
                                <button type="button" class="btn btn-primary" onclick="sendCode()" style="position: absolute;top:0;right:15px;">发送验证码</button>
                            </div>
                            <div class="col-lg-2 col-md-2 col-sm-2 input-parent">
                                  <!--<div style="color:#ffffff;font-size:20px;border: 1px solid #ffffff;margin-top: 10px;  margin-left: 16px;" onclick="sendCode()">发送验证码</div>-->

                            </div>
                          </div>
                          <div class="form-group row">
                            <label for="yzm" class="col-lg-2 col-md-3 col-sm-4 control-label">验证码 :</label>
                            <div class="col-lg-10 col-md-9 col-sm-8  input-parent">
                                <input type="text" class="form-control vinput ui-autocomplete-input" id="form-concat-yzm" name="form-concat-yzm" maxlength="6" onblur="checkSmscode()" placeholder="" aria-required="true" autocomplete="off">
                            </div>
                          </div>
                          <div class="form-group row">
                            <label for="ly" class="col-lg-2 col-md-3 col-sm-4 control-label">留言:</label>
                            <div class="col-lg-10 col-md-9 col-sm-8 input-parent">
                              <textarea name="form-concat-message" id="form-concat-message"  class="form-control vinput" id="ly" cols="" rows="5"></textarea>
                              </div>
                          </div>
                          <br>
                          <div class="form-group row">
                            <div class="col-sm-12">
                              <input  class="btn btn-primary form-control" id="submit" value="提交（提交后，我们将主动和您联系）">
                            </div>
                          </div>
                        </form>
                      </div>
               </div>
            </div>
        </div>
        <!--注册咨询 结束-->
    </div>
</main>
<div class="footer-page"></div>

<script src="./plugins/swiper/jquery-1.11.3.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./plugins/swiper/swiper-bundle.min.js"></script>
<script src="js/wow.js"></script>
<script src="./js/main.js"></script>
<script src="./js/config.js"></script>
<script src="./js/contact.js"></script>
</body>
</html>
